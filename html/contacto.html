<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../styles/contactoStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </head>
  <h1 class="text-primary">Gestion Hipotecaria SA</h1>
  <body class="bg-dark p-2 text-dark">
    <form
      action=""
      id="contactoForm"
      onsubmit="return guardarContacto(event)"
      method="get"
    >
      <div class="card mx-3 mt-n5 shadow-lg" style=" border-radius: 10px; border-left: 8px #007bbf solid">
        <div class="card-content">
          
          <h2 class="text-primary w-50 p-3 fs-4">FORMULARIO DE CONTACTO</h2>
          <div class="row ms-4 me-4">
            <div class="col">
              <label>Nombres</label><br />
              <input type="text" id="nombre" class=" form-control" required/><br />
            </div>

            <div class="col">
              <label>Apellidos</label><br />
              <input type="text" id="apellido" class=" form-control" required/><br />
            </div>
          </div>

          <div class="row ms-4 me-4">
            <div class="col">
              <label>Numero de Telefono</label><br />
              <input type="text" id="telefono" class=" form-control" required/><br />
            </div>
            <div class="col">
              <label>Email</label><br />
              <input type="email" id="email" class=" form-control" required/><br />
            </div>

            <div class="col">
              <label>Ciudad</label><br />
              <input type="text" id="ciudad" class=" form-control" required/><br />
            </div>

            <div class="col">
              <label>Pais</label><br />
              <input type="text" id="pais" class=" form-control" required/><br />
            </div>
          </div>
        </div>
        <br/>
    </form>

    <div class="row ms-4 mb-2">
        <div class="col">
          <button class="btn btn-primary" type="submit" style="border-radius:4px; width:10%;">Guardar</button>
            <button class="btn btn-primary" type="button" style="border-radius:4px; width:10%;" onclick="window.location.href='../index.html'">Atras</button>
            <button class="btn btn-primary"  type="button" style="border-radius:4px; width:10%;" onclick="listaContactos()">Listar</button>
            <button class="btn btn-primary"  type="button" style="border-radius:4px; width:10%;" onclick="resetForm()">Limpiar</button>
        </div>

    </div>
    
    <div id="tablaContacto" class="tableFixHead">
        
    </div>

      
    <script src="../javascript/contacto.js"text-info ></script>
  </body>
</html>
