<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../styles/contactoStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script src="../javascript/contacto.js"></script>

  </head>
  <h1 class="text-primary">Gestion Hipotecaria SA</h1>
  <body class="bg-dark p-2 text-dark">
    <form
      action=""
      id="contactoForm"
      onsubmit="return guardarContacto(event)"
      method="get"
    >

      <div class="card mx-3 mt-n5 shadow-lg " style=" border-radius: 10px; border-left: 8px #007bbf solid; width: 50rem; ">
        <div class="card-content">
          
          <h2 class="text-primary w-50 p-3 fs-4">DETALLES DE CONTACTO</h2>
          <div class="row ms-4 me-4">
            <div class="col">
              <label>Nombres</label>
              <p id="Dnombre" class="fw-bold"></p>
            </div>

            <div class="col">
              <label>Apellidos</label>
              <p id="Dapellido" class="fw-bold"></p>
            </div>
          </div>

          <div class="row ms-4 me-4">
            <div class="col">
              <label>Numero de Telefono</label>
              <p id="Dtelefono" class="fw-bold"></p>
            </div>
            <div class="col">
              <label>Email</label>
              <p id="Demail" class="fw-bold"></p>
            </div>

            <div class="col">
              <label>Ciudad</label>
              <p id="Dciudad" class="fw-bold"></p>
            </div>

            <div class="col">
              <label>Pais</label>
              <p id="Dpais" class="fw-bold"></p>
            </div>
          </div>

          <div class="row ms-4 mb-2">
            <div class="col">
              <button class="btn btn-primary" type="button" style="border-radius:4px; width:10%;" onclick="window.location.href='contacto.html'">Atras</button>
            </div>
    
        </div>
          
        </div>
      </div>
        <br/>
    </form>
      
    <script>
      console.log("cargando...")
      window.onload = verDetalles();
  </script>
  </body>
</html>
