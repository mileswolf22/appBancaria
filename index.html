<!DOCTYPE html>
<html>
  <head>
    <title>Calculo Hipotecario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="../styles/indexStyle.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-dark p-2 text-dark">
    <h1
      id="titulo_gestion"
      class="text-uppercase text-primary mb-4 ms-4 w-75 p-3"
    >
      Gestion Hipotecaria SA
    </h1>
    <form
      action=""
      id="calculo_form"
      onsubmit="return calcular_hipoteca(event)"
      method="get"
      target="_self"
    >
      <div class="container p-2">
        <div
          class="card mx-3 mt-n5 shadow-lg"
          style="border-radius: 10px; border-left: 8px #007bbf solid"
        >
          <div class="card-body">
            <h2 class="text-primary w-50 p-3 fs-4">CALCULO HIPOTECARIO</h2>
            <div class="mb-3 bg-light p-2 text-dark row">
              <div class="col">
                <label for="fcuota" class="form-label">Cuota Inicial</label>
                <input
                  type="text"
                  id="cuota_init"
                  name=""
                  class="form-control"
                />
              </div>
              <div class="col">
                <label for="fcuota" class="form-label">Tasa de interes</label>
                <input type="text" id="tasa" name="" class="form-control" />
              </div>
            </div>

            <div class="mb-3 bg-light p-2 text-dark row">
              <div class="col">
                <label for="fcuota" class="form-label"
                  >Valor total de la casa</label
                >
                <input
                  type="text"
                  id="valor_total"
                  name=""
                  class="form-control"
                />
              </div>
              <div class="col">
                <label for="fcuota" class="form-label">Plazo en anios</label>
                <input type="text" id="plazo" name="" class="form-control" />
              </div>
            </div>
            <br />
            <button
              type="submit"
              class="btn btn-primary"
              style="border-radius: 4px"
            >
              Calcular
            </button>
            <button
              type="button"
              onclick="resetForm()"
              class="btn btn-primary"
              style="border-radius: 4px"
            >
              Limpiar
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="container p-4">
      <h2 class="text-primary">RESULTADO</h2>
      <div class="row">
        <label class="text-warning">Total Prestamo:</label>
        <output type="text" id="total_prestamo" class="form-control">
          0
        </output>
        <label class="text-warning">Valor Cuota Mensual: </label>
        <output type="text" id="valor_cuota" class="form-control">
          0
        </output>
      </div>
    </div>
    <script src="./javascript/hipoteca.js"></script>

    <div class="bg-dark p-2 text-dark">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Revisa nuestras ofertas
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <strong
                >Podemos ayudarte con la gestion economica en tu banco.</strong
              >
              Pronto recibiras mas informaci√≤n.
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Registrate
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div></div>
              <strong>Haz click aqui para registrarte.</strong> <br />
              <a href="./html/contacto.html">
                <button class="btn btn-primary" style="border-radius: 4px">
                  Click aqui
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
